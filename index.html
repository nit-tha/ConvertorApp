<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="epoch-container">
        <div class="inline" id="clocktext">
            The current epoch time is&nbsp;
            <div id="ecclock" class="ecclock">Loading...</div>
            <button class="copy-button" onclick="copyEpoch()">Copy</button>
            <div class="clocknotice" id="clocknotice" style="display: none;">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    
    <nav>
        <a id="sqlConverterLink" href="#">SQL Converter</a>
        <a id="hexConverterLink" href="#">Hex/B64 Converter</a>
    </nav>

    <div id="sqlConverter" class="sql-container">
        <div class="container">
            <label for="ids">Enter Data:</label>
            <input type="text" id="ids" oninput="resizeInput(this)" placeholder="Enter data here">
            <button onclick="removeCommaData()">Remove Comma</button>
            <button onclick="refreshPage()">Refresh</button>
        </div>

        <div class="container" id="commaRemovedContainer" style="display:none;">
            <input type="text" id="commaRemoved" readonly oninput="resizeInput(this)">
            <button onclick="copyToClipboard('commaRemoved')">Copy</button>
        </div>

        <div class="container">
            <label for="countInput">Count Data:</label>
            <input type="text" id="countInput" oninput="resizeInput(this)" placeholder="Count shows and Ex excludes space. ">
            <button onclick="countData()">Count</button>
            <button onclick="countExcludingSpace()">Ex-Space</button>
            <span id="countDisplay"></span>
            <span id="withoutSpaceCountDisplay"></span>
        </div>

        <div class="container">
            <button onclick="convertToCommaSeparated()">Button1</button>
            <input type="text" id="commaSeparated" readonly oninput="resizeInput(this)" placeholder="Shows comma separated">
            <div class="btn-container">
                <button onclick="copyToClipboard('commaSeparated')">Copy</button>
            </div>
        </div>

        <div class="container">
            <button onclick="convertToSingleQuotes()">Button2</button>
            <input type="text" id="singleQuotes" readonly oninput="resizeInput(this)" placeholder="Shows quotes and comma">
            <div class="btn-container">
            <button onclick="copyToClipboard('singleQuotes')">Copy</button>
            </div>
        </div>

        <div class="container">
            <button onclick="clearData()" class="clear-button">Clear</button>
        </div>
    </div>

   <div id="hexConverter" class="hex-container" style="display:none;">
        <!-- <div class="container"> -->
            <!-- <h1>Multi-Converter</h1> -->
        <!-- </div> -->
        <div class="container">
            <label for="textInput">Text:</label>
            <input type="text" id="textInput" placeholder="Enter data here">
            <button onclick="convertToHex()">Convert to Hex</button>
        </div>
        <div class="container">
            <label for="hexOutput">Hex:</label>
            <input type="text" id="hexOutput" placeholder="Hex conversion here">
            <button onclick="convertToText()">Convert to Text</button>
        </div>
        <div class="container">
            <label for="textOutput">Text:</label>
            <input type="text" id="textOutput" placeholder="Hex to Text here">
        </div>
        <div class="container">
            <label for="numberInput">Data:</label>
            <input type="text" id="numberInput" placeholder="Enter data here">
            <button onclick="convertToBinary()">Binary</button>
            <button onclick="encodeToBase64()">Base64</button>
        </div>
        <div class="container">
           <label for="binaryOutput">Binary:</label>
            <input type="text" id="binaryOutput" placeholder="Converted to Binary ">  
            <button onclick="copyToClipboard('binaryOutput')">Copy</button>         
        </div>
        <div class="container">           
            <label for="base64Output">Base64:</label>
            <input type="text" id="base64Output" placeholder="Converted to Base64">
            <button onclick="copyToClipboard('base64Output')">Copy</button> 
        </div>
        <div class="buttons">
            <button onclick="clearFields()">Clear</button>
        </div>
    </div>
    
  <footer>
        <p>Version 1.1.2 (NT)</p>    
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
