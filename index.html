<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter for SQL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <label for="ids">Enter Data:</label>
        <input type="text" id="ids" oninput="resizeInput(this)">
        <button onclick="removeCommaData()">Remove Comma</button>
    </div>

    <div class="container" id="commaRemovedContainer" style="display:none;">
        <input type="text" id="commaRemoved" readonly oninput="resizeInput(this)">
        <button onclick="copyToClipboard('commaRemoved')">Copy</button>
    </div>

    <div class="container">
        <label for="countInput">Count Data:</label>
        <input type="text" id="countInput" oninput="resizeInput(this)">
        <button onclick="countData()">Count</button>
        <button onclick="countExcludingSpace()">Count Ex</button>
        <span id="countDisplay"></span>
        <span id="withoutSpaceCountDisplay"></span>
    </div>

    <div class="container">
        <button onclick="convertToCommaSeparated()">Comma Separated</button>
        <input type="text" id="commaSeparated" readonly oninput="resizeInput(this)">
        <div class="btn-container">
            <button onclick="copyToClipboard('commaSeparated')">Copy</button>
        </div>
    </div>

    <div class="container">
        <button onclick="convertToSingleQuotes()">Single Quotes</button>
        <input type="text" id="singleQuotes" readonly oninput="resizeInput(this)">
        <div class="btn-container">
            <button onclick="copyToClipboard('singleQuotes')">Copy</button>
        </div>
    </div>

    <div class="container">
        <button onclick="clearData()" class="clear-button">Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
